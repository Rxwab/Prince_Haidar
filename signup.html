<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل - انضم إلينا</title>
    <style>
        /* CSS بسيط لتنسيق الواجهة */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: right;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* لضمان أن الحجم يشمل الـ padding */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        
        <form id="registrationForm" method="POST" action="[الصق رابط النشر (Web app URL) من Google Apps Script هنا]">
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="Email" required> 
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="Phone" pattern="[0-9]{10,15}" title="الرجاء إدخال رقم هاتف صحيح" required> 
            
            <button type="submit">تسجيل وانتقال</button>
        </form>
    </div>
</body>
</html>
