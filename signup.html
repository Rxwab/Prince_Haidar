<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Haidar | التسجيل للاستفادة من العروض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght=400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        /* اللون البني الداكن (الخلفية) */
        .dark-bg {
            background-color: #3b2820;
        }
        /* اللون الذهبي/النحاسي (اللمسة الفاخرة) */
        .accent-color {
            color: #d4a761;
        }
        .btn-gold {
            background-color: #d4a761;
            color: #3b2820;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #c09450;
            box-shadow: 0 4px 15px rgba(212, 167, 97, 0.4);
        }
        .input-style {
            background-color: #5b4036;
            border: 1px solid #7c6054;
            color: white;
        }
        .input-style:focus {
             border-color: #d4a761;
             box-shadow: 0 0 0 3px rgba(212, 167, 97, 0.5);
        }
    </style>
    
    <script>
        const HOME_PAGE = 'index.html';
        const STATUS_KEY = 'registrationStatus';
        
        // دالة يتم استدعاؤها عند الضغط على "تسجيل"
        function handleRegistration() {
            // هنا يجب إضافة كود التحقق من المدخلات وإرسال البيانات إلى الخادم
            // (في هذا المثال، سنفترض أن التسجيل تم بنجاح)
            
            // 1. تعيين حالة التسجيل إلى 'DONE'
            localStorage.setItem(STATUS_KEY, 'DONE');
            
            // 2. التوجيه إلى الصفحة الرئيسية
            window.location.replace(HOME_PAGE);
        }
        
        // دالة يتم استدعاؤها عند الضغط على "تسجيل لاحقاً"
        function handleLater() {
            // 1. تعيين حالة التسجيل إلى 'LATER'
            localStorage.setItem(STATUS_KEY, 'LATER');
            
            // 2. التوجيه إلى الصفحة الرئيسية
            window.location.replace(HOME_PAGE);
        }
        
        // التحقق عند تحميل الصفحة: إذا كان المستخدم قد سجل بالفعل (DONE أو LATER)، يتم توجيهه مباشرة.
        document.addEventListener('DOMContentLoaded', function() {
            const userStatus = localStorage.getItem(STATUS_KEY);
            if (userStatus === 'DONE' || userStatus === 'LATER') {
                window.location.replace(HOME_PAGE);
            }
        });
    </script>
</head>
<body>

    <div class="dark-bg rounded-2xl shadow-2xl p-8 w-full max-w-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold accent-color mb-3">
                انضم إلى نادي Prince Haidar
            </h1>
            <p class="text-gray-300 text-lg">
                سجل الآن لتصلك عروضنا الحصرية وتصاميم الكعكات الجديدة مباشرة.
            </p>
        </div>
        
        <form id="registrationForm" onsubmit="event.preventDefault(); handleRegistration();">
            
            <div class="mb-4">
                <label for="name" class="block text-white text-sm font-medium mb-2">الاسم كاملاً:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="w-full p-3 rounded-lg input-style focus:outline-none"
                    placeholder="أدخل اسمك الكريم">
            </div>
            
            <div class="mb-4">
                <label for="phone" class="block text-white text-sm font-medium mb-2">رقم الهاتف (واتساب):</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    class="w-full p-3 rounded-lg input-style focus:outline-none"
                    placeholder="مثال: 01xxxxxxxxx">
            </div>
            
            <div class="mb-6">
                <label for="city" class="block text-white text-sm font-medium mb-2">المدينة/المنطقة:</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    required 
                    class="w-full p-3 rounded-lg input-style focus:outline-none"
                    placeholder="مثال: القاهرة، الجيزة">
            </div>
            
            <button 
                type="submit" 
                class="btn-gold w-full py-3 text-xl font-bold rounded-xl shadow-lg hover:scale-[1.01] transition duration-300 mb-4">
                تسجيل والاستفادة الفورية
            </button>
        </form>
        
        <div class="text-center mt-6">
            <button 
                onclick="handleLater()" 
                class="text-gray-400 hover:accent-color transition duration-200 text-sm font-semibold underline">
                ليس الآن، سأعود للتسجيل لاحقاً
            </button>
        </div>
        
    </div>

</body>
</html>
