<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الدعم الفني - متجر الحلويات</title>
    <style>
        :root {
            /* ألوان مستوحاة من الحلويات والاحترافية */
            --primary-color: #ff6f9f; /* لون وردي/توتي جذاب */
            --secondary-color: #4a4e69; /* لون رمادي داكن للقراءة */
            --background-color: #f8f7f9; /* خلفية فاتحة */
            --button-hover: #ff91b8;
            --font-family: 'Cairo', sans-serif; /* استخدام نفس خط الموقع */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .support-button {
            display: inline-block;
            text-decoration: none;
            width: 100%;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* لملء الحاوية */
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>🛠️ لوحة دخول فريق الدعم</h1>
        
        <p>مرحباً بك! هذه الصفحة مخصصة لفريق دعم متجر الحلويات.</p>
        
        <p>للوصول إلى صندوق الوارد الخاص بـ Tidio والرد على استفسارات وبلاغات العملاء، يرجى النقر على الزر أدناه وتسجيل الدخول بحسابك المعتمد.</p>
        
        <a href="https://www.tidio.com/panel" target="_blank" class="support-button">
            <button>
                الرد على المحادثات الآن
            </button>
        </a>
        
        <div class="note">
            (ملاحظة: هذه الواجهة مخصصة للموظفين ولا تظهر لزوار المتجر.)
        </div>
    </div>

</body>
</html>
