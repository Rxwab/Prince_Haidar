<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم النشر السريع (Prince Haidar)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dark-bg {
            background-color: #3b2820; /* اللون البني الداكن */
        }
        .accent-color {
            color: #d4a761; /* اللون الذهبي */
        }
        .dark-bg-input {
            background-color: #4c372f;
        }
        .btn-publish {
            background-color: #d4a761;
            color: #3b2820;
            transition: all 0.3s ease;
        }
        .btn-publish:hover {
            background-color: #c09450;
            box-shadow: 0 4px 15px rgba(212, 167, 97, 0.4);
        }
    </style>
</head>
<body>

    <div class="dark-bg p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold accent-color mb-6 text-center border-b border-gray-600 pb-3">
            لوحة تحكم النشر السريع
        </h1>

        <div class="mb-4">
            <label for="image-url" class="block text-white text-lg mb-2">رابط الصورة الجديدة (URL):</label>
            <input type="url" id="image-url" placeholder="https://i.ibb.co/صورة.jpg" class="w-full p-3 rounded-lg dark-bg-input text-white border border-gray-600 focus:ring-accent-color focus:border-accent-color">
        </div>

        <div class="mb-6">
            <label for="github-token" class="block text-white text-lg mb-2">رمز GitHub (Token):</label>
            <input type="password" 
                   id="github-token" 
                   value="" 
                   placeholder="الصق رمز الوصول الشخصي هنا (ghp_...)" 
                   class="w-full p-3 rounded-lg dark-bg-input text-white border border-gray-600 focus:ring-accent-color focus:border-accent-color">
        </div>
        
        <button onclick="publishNewImage()" class="btn-publish w-full py-3 text-xl font-bold rounded-xl shadow-xl hover:shadow-2xl hover:scale-[1.01] transition duration-300">
            🚀 نشر الصورة الآن
        </button>
        
        <p id="status-message" class="text-center mt-6 text-lg h-8"></p>
    </div>

    <script>
        // *** إعدادات مستودعك (لا تقم بتغييرها إلا إذا غيرت اسم المستخدم أو المستودع) ***
        const GITHUB_USERNAME = 'Rxwab'; 
        const REPO_NAME = 'Prince_Haidar'; 
        const FILE_PATH = 'data.json';
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

        /**
         * تنسيق رسالة الحالة
         * @param {string} message - الرسالة المراد عرضها
         * @param {string} type - نوع الرسالة ('success' أو 'error' أو 'info')
         */
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'text-center mt-6 text-lg h-8'; // إعادة تعيين
            
            if (type === 'success') {
                statusElement.classList.add('text-green-400');
            } else if (type === 'error') {
                statusElement.classList.add('text-red-400');
            } else {
                 statusElement.classList.add('text-gray-400');
            }
        }

        /**
         * دالة النشر الرئيسية
         */
        async function publishNewImage() {
            const imageUrl = document.getElementById('image-url').value;
            const token = document.getElementById('github-token').value;

            if (!imageUrl || !token) {
                updateStatus('❌ يرجى ملء حقل رابط الصورة وحقل التوكن.', 'error');
                return;
            }

            updateStatus('⏳ جاري جلب ملف data.json الحالي...', 'info');

            try {
                // 1. جلب محتوى الملف الحالي و SHA
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3.json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    updateStatus(`❌ خطأ في النشر: فشل جلب الملف: ${response.status} - ${errorData.message}. تأكد من صحة التوكن والإعدادات.`, 'error');
                    return;
                }

                const fileData = await response.json();
                const currentContentBase64 = fileData.content;
                const currentSHA = fileData.sha;

                // 2. فك تشفير المحتوى الحالي وإضافة الرابط الجديد
                const currentContentJson = JSON.parse(atob(currentContentBase64));

                // التحقق من وجود المصفوفة قبل الإضافة (نحن نضيف دائماً إلى published_images)
                if (!currentContentJson.published_images) {
                    currentContentJson.published_images = [];
                }
                
                currentContentJson.published_images.push(imageUrl);

                const newContentBase64 = btoa(JSON.stringify(currentContentJson, null, 2));

                // 3. إرسال طلب التعديل
                updateStatus('⏳ جاري إرسال التعديل إلى GitHub...', 'info');

                const commitResponse = await fetch(GITHUB_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3.json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add new image: ${imageUrl.substring(0, 50)}...`, // رسالة التعديل
                        content: newContentBase64,
                        sha: currentSHA // يجب تضمين SHA الحالي لتحديث الملف
                    })
                });

                if (commitResponse.ok) {
                    updateStatus('✅ تم النشر بنجاح! سيظهر في الموقع خلال ثوانٍ.', 'success');
                    document.getElementById('image-url').value = ''; // مسح حقل الرابط
                } else {
                    const errorData = await commitResponse.json();
                    updateStatus(`❌ خطأ في النشر: فشل إرسال التعديل: ${commitResponse.status} - ${errorData.message}.`, 'error');
                }

            } catch (error) {
                console.error('An unexpected error occurred:', error);
                updateStatus('❌ حدث خطأ غير متوقع. يرجى مراجعة الكونسول.', 'error');
            }
        }
    </script>
</body>
</html>
